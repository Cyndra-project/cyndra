version: "3"
services:
  app:
    build: .
    ports:
      - "8001:8001"
      - "8000:8000"
    volumes:
      - ./api/users.toml:/config/users.toml
      - /tmp/cyndra/crates:/var/lib/cyndra/crates
    environment:
      - cyndra_USERS_TOML=/config/users.toml
      - cyndra_ADMIN_SECRET=admin-pass
