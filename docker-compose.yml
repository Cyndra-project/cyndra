version: "3"
services:
  app:
    build:
      context: .
      dockerfile: api/Containerfile.dev
    ports:
      - "8001:8001"
      - "8000:8000"
    volumes:
      - ./api/users.toml:/config/users.toml
      - /tmp/cyndra/crates:/var/lib/cyndra/crates
    environment:
      - cyndra_USERS_TOML=/config/users.toml
      - cyndra_ADMIN_SECRET=admin-pass
      - PROXY_FQDN=teste.rs
      - PROVISIONER_ADDRESS=provisioner
  provisioner:
    build:
      context: .
      dockerfile: provisioner/Containerfile.dev
    environment:
      - FQDN=unreacable
      - PORT=5001
